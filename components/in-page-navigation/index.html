<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - In-page Navigation</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest();
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
      var svg = fragment.querySelector('svg')
      svg.setAttribute('aria-hidden', true);
      svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
      document.body.insertBefore(fragment, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body >
  <div class="nsw-container">
	<nav class="nsw-page-nav" aria-labelledby="in-page-nav">
	  <h2 id="in-page-nav" class="nsw-page-nav__title">On this page</h2>
	  <ul class="nsw-page-nav__list">
	      <li class="nsw-page-nav__list-item">
	        <a href="#id1" class="nsw-page-nav__link">Section 1</a>
	      </li>
	      <li class="nsw-page-nav__list-item">
	        <a href="#id2" class="nsw-page-nav__link">Section 2</a>
	      </li>
	      <li class="nsw-page-nav__list-item">
	        <a href="#id3" class="nsw-page-nav__link">Section 3</a>
	      </li>
	      <li class="nsw-page-nav__list-item">
	        <a href="#id4" class="nsw-page-nav__link">Section 4</a>
	      </li>
	  </ul>
	</nav>
</div>

  <script src="../../js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
