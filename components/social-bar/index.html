<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Social bar</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest();
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
      var svg = fragment.querySelector('svg')
      svg.setAttribute('aria-hidden', true);
      svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
      document.body.insertBefore(fragment, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body >
  <div class="nsw-container">
  <section aria-label="Page tools">
    <ul class="nsw-socials">
      <li class="nsw-socials__item">
        <a class="nsw-socials__link js-share-this" href="https://facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.service.nsw.gov.au" target="_blank" rel="noopener">
          <svg class="nsw-icon nsw-socials__icon" focusable="false" aria-hidden="true">
            <use xlink:href="#facebook"></use>
          </svg>
          <span class="sr-only">Facebook</span>
        </a>
      </li>
      <li class="nsw-socials__item">
        <a class="nsw-socials__link js-share-this" href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https%3A%2F%2Fwww.service.nsw.gov.au" target="_blank" rel="noopener">
          <svg class="nsw-icon nsw-socials__icon" focusable="false" aria-hidden="true">
            <use xlink:href="#linkedin"></use>
          </svg>
          <span class="sr-only">LinkedIn</span>
        </a>
      </li>
      <li class="nsw-socials__item">
        <a class="nsw-socials__link js-share-this" href="https://twitter.com/intent/tweet/?url=https%3A%2F%2Fwww.service.nsw.gov.au" target="_blank" rel="noopener">
          <svg class="nsw-icon nsw-socials__icon" focusable="false" aria-hidden="true">
            <use xlink:href="#twitter"></use>
          </svg>
          <span class="sr-only">Twitter</span>
        </a>
      </li>
      <li class="nsw-socials__item">
        <a class="nsw-socials__link " href="mailto:?body=https%3A%2F%2Fwww.service.nsw.gov.au" target="_self" rel="noopener">
          <svg class="nsw-icon nsw-socials__icon" focusable="false" aria-hidden="true">
            <use xlink:href="#email"></use>
          </svg>
          <span class="sr-only">Email</span>
        </a>
      </li>
    </ul>
  </section>
</div>

  <script src="../../js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
