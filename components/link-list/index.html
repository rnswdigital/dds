<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Link list</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest();
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
      var svg = fragment.querySelector('svg')
      svg.setAttribute('aria-hidden', true);
      svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
      document.body.insertBefore(fragment, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body >
  
<div class="nsw-container">
	  <div class="nsw-link-list">
      <ul class="nsw-link-list__list">
            <li class="nsw-link-list__item" >
              <a class="nsw-link-list__link" href="#">Link one
                <svg class="nsw-icon nsw-link-list__icon" focusable="false" aria-hidden="true">
                  <use xlink:href="#arrow"></use>
                </svg>
              </a>
            </li>
            <li class="nsw-link-list__item" >
              <a class="nsw-link-list__link" href="#">Link two
                <svg class="nsw-icon nsw-link-list__icon" focusable="false" aria-hidden="true">
                  <use xlink:href="#arrow"></use>
                </svg>
              </a>
            </li>
            <li class="nsw-link-list__item" >
              <a class="nsw-link-list__link" href="#">Link three
                <svg class="nsw-icon nsw-link-list__icon" focusable="false" aria-hidden="true">
                  <use xlink:href="#arrow"></use>
                </svg>
              </a>
            </li>
            <li class="nsw-link-list__item" >
              <a class="nsw-link-list__link" href="#">Last link which supposed to be very long
                <svg class="nsw-icon nsw-link-list__icon" focusable="false" aria-hidden="true">
                  <use xlink:href="#arrow"></use>
                </svg>
              </a>
            </li>
      </ul>
    </div>
</div>

  <script src="../../js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
