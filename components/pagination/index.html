<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Pagination</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest();
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
      var svg = fragment.querySelector('svg')
      svg.setAttribute('aria-hidden', true);
      svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
      document.body.insertBefore(fragment, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body >
  <div class="nsw-container">
  <div class="nsw-container">
    <nav aria-label="Pagination">
      <ul class="nsw-pagination">
        <li class="nsw-pagination__item nsw-pagination__item--prev-page">
  
          <a class="nsw-direction-link nsw-direction-link--icon-left" href="#">
            <svg class="nsw-icon nsw-icon--rotate-180" focusable="false" aria-hidden="true">
              <use xlink:href="#arrow"></use>
            </svg>
            <span class="nsw-direction-link__text">
              Back <span class="sr-only">a page</span>
            </span>
          </a>
  
        </li>
        <li class="nsw-pagination__item">
          <a class="nsw-pagination__link" href="#">
            <span class="nsw-pagination__text">
              <span class="sr-only">Page </span>1
            </span>
          </a>
        </li>
        <li class="nsw-pagination__item">
          <a class="nsw-pagination__link" href="#">
            <span class="nsw-pagination__text">
              <span class="sr-only">Page </span>2
            </span>
          </a>
        </li>
        <li class="nsw-pagination__item nsw-pagination__item--is-active">
          <a class="nsw-pagination__link is-current" href="#" aria-current="page">
            <span class="nsw-pagination__text">
              <span class="sr-only">Page </span>3
            </span>
          </a>
        </li>
        <li class="nsw-pagination__item">
          <a class="nsw-pagination__link" href="#">
            <span class="nsw-pagination__text">
              <span class="sr-only">Page </span>4
            </span>
          </a>
        </li>
        <li class="nsw-pagination__item">
          <a class="nsw-pagination__link" href="#">
            <span class="nsw-pagination__text">
              &hellip;
              <span class="sr-only">Page 5</span>
            </span>
          </a>
        </li>
        <li class="nsw-pagination__item">
          <a class="nsw-pagination__link" href="#">
            <span class="nsw-pagination__text">
              <span class="sr-only">Page </span>12
            </span>
          </a>
        </li>
        <li class="nsw-pagination__item nsw-pagination__item--next-page">
          <a class="nsw-direction-link" href="#">
            <span class="nsw-direction-link__text">
              Next <span class="sr-only">page</span>
            </span>
            <svg class="nsw-icon" focusable="false" aria-hidden="true">
              <use xlink:href="#arrow"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

  <script src="../../js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
